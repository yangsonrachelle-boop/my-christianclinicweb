<body class="fade-in">

<header id="header">
    <div class="container header-container">
        <div class="logo-container">
            <img src="images/logo.png" alt="Clinic Logo" class="logo" />
            <h1>Christian Medical Clinic</h1>
        </div>
        <nav>
            <ul>

        </nav>
    </div>
</header>

<section class="contact">
    <div class="container">
        <h2>Contact Us</h2>
        <p>We are here to help you. Reach us using the information below.</p>

        <p><i class="fas fa-phone"></i> +63 912 345 6789</p>
        <p><i class="fas fa-envelope"></i> christianclinic@email.com</p>
        <p><i class="fas fa-location-dot"></i> 123 Main Street, Your City</p>

       <form onsubmit="saveMessage(event)">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="message" placeholder="Your Message" required></textarea>
    <button class="btn">Send Message</button>
</form>

<script>
function saveMessage(e) {
    e.preventDefault();

    let nameInput = document.getElementById("name");
    let emailInput = document.getElementById("email");
    let messageInput = document.getElementById("message");

    let messages = JSON.parse(localStorage.getItem("messages")) || [];

    messages.push({
        name: nameInput.value,
        email: emailInput.value,
        message: messageInput.value
    });

    localStorage.setItem("messages", JSON.stringify(messages));

    alert("Message sent successfully!");

    // Clear form
    nameInput.value = "";
    emailInput.value = "";
    messageInput.value = "";
}
</script>


</body>
